<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>


    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Angular 1.x -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>


</head>

<body>
    <div class="container-fluid" ng-controller="loginCtrl">
        <div class="modal-content animate" class="panel panel-default" ng-hide="user">
            <div style="background-color:#3D3D3D;height:50px">
                <center>
                    <font size="6" style="color:white">Login</font>
                </center>
            </div>
            <div class="panel-body">
                <div ng-show="errorMessage" class="alert alert-warning">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <div>
                        <label for="email">Email address</label>
                        <input type="text" class="form-control" id="email" ng-model="email" placeholder="name@domain.com" required>


                        <label for="password">Password</label>

                        <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
                    </div>

                    <input type="checkbox" onclick="myFunction()">Show Password

                    <script>
                            function myFunction() {
                                var x = document.getElementById("password");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                            </script>

                    <div style="background-color:#3D3D3D;margin-left:-15px;width:103%;height:75px;margin-bottom:-29.5px ">
                        <div style="height:13px"></div>
                        <center>
                            <button type="submit" ng-click="login()">Login</button>
                        </center>
                    </div>
                </div>


            </div>
        </div>
        <center>
            <div ng-show="user">
                <h1>Welcome {{user.name}}</h1>
                <img src="{{user.profilePic}}" />
                <div>
                    <a href="#" ng-click="newPasswordMode = true" ng-hide="newPasswordMode">Change Password</a>
                </div>
                <div ng-show="newPasswordMode">

                    <form class="modal-content animate" id="id01">
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                        </div>


                        <div>
                            <label for="newPassword">Current Password</label>
                            <input type="password" id="newPassword" ng-model="newPassword" placeholder="Current Password">

                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" ng-model="newPassword" placeholder="New Password">

                            <label for="newPassword">Re-type new</label>
                            <input type="password" id="newPassword" ng-model="newPassword" placeholder="Re-type new">

                            <button type="submit">Save Changes</button>

                        </div>


                    </form>
                    <script>
                        // Get the modal
                        var modal = document.getElementById('id01');

                        // When the user clicks anywhere outside of the modal, close it
                        window.onclick = function (event) {
                            if (event.target == modal) {
                                modal.style.display = "none";
                            }
                        }
                    </script>
                </div>
            </div>
        </center>
    </div>
    <script src="js/app.js"></script>
    <script type="module" src="js/loginCtrl.js"></script>
</body>

</html>
